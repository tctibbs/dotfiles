format = """
$os\
$directory\
$git_branch\
$git_status\
$docker_context\
$jobs\
$line_break\
$character"""

right_format = """$python$nodejs$golang$rust$lua$hostname$battery$cmd_duration"""

add_newline = true
palette = "nord"

[os]
disabled = false
style = "bold white"
format = "[$symbol]($style) "

[os.symbols]
Macos = ""
Linux = ""
Windows = ""
Ubuntu = ""
Debian = ""
Arch = ""

[directory]
style = "bold fg:dark_blue"
format = "[$path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = false

[directory.substitutions]
"~/Documents" = "󰈙 Documents"
"~/Downloads" = " Downloads"
"~/Music" = " Music"
"~/Pictures" = " Pictures"
"~/Videos" = " Videos"
"~/Code" = " Code"
"~/Work" = " Work"
"~/.config" = " Config"

[git_branch]
style = "fg:green"
symbol = " "
format = "[on $symbol$branch(:$remote_branch) ]($style)"

[git_status]
style = "fg:red"
format = "([$all_status$ahead_behind]($style) )"
ahead = "⇡${count}"
behind = "⇣${count}"
stashed = "≡"
staged = "[+$count](green)"
modified = "[!$count](yellow)"
untracked = "[?$count](blue)"
conflicted = "[=$count](red)"
deleted = "✘"

[python]
style = "teal"
symbol = " "
format = "[$symbol($version )(\\($virtualenv\\) )]($style)"
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", ".python-version", "setup.py"]
pyenv_version_name = true

[nodejs]
style = "blue"
symbol = " "
format = "[$symbol($version )]($style)"

[golang]
style = "blue"
symbol = " "
format = "[$symbol($version )]($style)"

[rust]
style = "orange"
symbol = " "
format = "[$symbol($version )]($style)"

[lua]
style = "blue"
symbol = " "
format = "[$symbol($version )]($style)"

[docker_context]
style = "cyan"
symbol = " "
format = "[$symbol$context]($style) "
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

[jobs]
symbol = " "
threshold = 1
style = "bold blue"
format = "[$symbol$number]($style) "

[status]
disabled = false
format = "[$symbol$status]($style) "
style = "bold red"
symbol = "✖ "

[cmd_duration]
min_time = 2000
format = "[took $duration]($style) "
style = "dimmed yellow"

[hostname]
ssh_only = true
format = "[@$hostname]($style) "
style = "bold yellow"

[battery]
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 30
style = "bold red"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[palettes.nord]
dark_blue = "#5E81AC"
blue = "#81A1C1"
teal = "#88C0D0"
red = "#BF616A"
orange = "#D08770"
green = "#A3BE8C"
yellow = "#EBCB8B"
purple = "#B48EAD"
gray = "#434C5E"
black = "#2E3440"
white = "#D8DEE9"
